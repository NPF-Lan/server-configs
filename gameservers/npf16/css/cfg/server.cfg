hostname "Konkurrence server - CS:S"                                                                        //set the global servername
rcon_password "npf"                                                                                         //set password for remote commands
sv_password ""                                                                                              //set player access password
sv_downloadurl ""                                                                                           //set fast-download server
sv_allowupload 0                                                                                            //Disable upload of custom files to the server
sv_allowdownload 0                                                                                          //Disable download of files from the server
fps_max 600                                                                                                 //FPS max for performance tickrate
sv_maxrate 50000                                                                                            //Maximum allowed brandwidth allowed (bandwidth X 125 / server size)
sv_maxupdaterate 100                                                                                        //Maximum updates per second as the server will allow. 
sv_lan 0      
sv_region 3                                                                                                 //Set Europe as region

tv_enable 1                                                                                                 // Define if the SourceTV should be activated.
//tv_relay                                                                                                  // Connects a relay server to another SourceTV server/proxy
tv_name "SourceTV"                                                                                          // Give the TV a name.
tv_port 27020                                                                                               // Change the port of the TV.
tv_maxrate 5000                                                                                             // Sets the maximum bandwidth spend per client in bytes/second. How highter the value is, how more smooth will the SourceTV run.
tv_password "S3cr3tPa$$w0rd!"                                                                               // Set a password for the TV, just as "sv_password" for the server.
tv_relaypassword "R3l4yB1tch!"                                                                              // Sets a required password for relay proxies.
tv_maxclients 5                                                                                             // Sets maximum client number for local SourceTV server/proxy.
tv_title <WWW.SRCDS.COM>                                                                                    // Sets a SourceTV broadcast title shown in the spectator GUI.
tv_nochat 0                                                                                                 // Disables other spectators chat lines (client only).
tv_autorecord 1                                                                                             // Automatically records every game, demo file name format is auto-YYYYMMDD-hhmm-map.dem.

alias "wait10" "wait; wait; wait; wait; wait; wait; wait; wait; wait; wait"
alias "wait100" "wait10; wait10; wait10; wait10; wait10; wait10; wait10; wait10; wait10; wait10"
alias "wait500" "wait100; wait100; wait100; wait100; wait100"
alias "wait1000" "wait500; wait500"
